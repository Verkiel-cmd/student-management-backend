name: Backend CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        # No more "cd" - we are already in the right place!
        run: npm install

      - name: Check main entry point
        # Directly checking the file in the root
        run: node --check index.js