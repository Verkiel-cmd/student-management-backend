name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./PRODUCTION_node-backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          # This cache only works if it knows where the lockfile is
          cache-dependency-path: ./PRODUCTION_node-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Validate configuration
        run: node -c index.js || true

      - name: Check main entry point
        # Using index.js since that's what shows in your production folder
        run: node --check index.js