name: Backend CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        # This runs inside the folder without needing the 'defaults' block
        run: |
          cd PRODUCTION_node-backend
          npm install

      - name: Check main entry point
        run: |
          cd PRODUCTION_node-backend
          node --check index.js